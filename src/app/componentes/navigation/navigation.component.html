<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar><mat-icon class="pe-5">dashboard</mat-icon>Menu</mat-toolbar>
      <mat-nav-list class="">
        <a mat-list-item [routerLink]="['/']" class="nav__a" routerLinkActive="link__active" [routerLinkActiveOptions]="{exact:true}" ><span routerLinkActive="text__active" [routerLinkActiveOptions]="{exact:true}"><mat-icon class="pe-5 fs-3">home</mat-icon>Home</span></a>
        <a mat-list-item [routerLink]="['/user']" class="nav__a" routerLinkActive="link__active" [routerLinkActiveOptions]="{exact:true}" ><span routerLinkActive="text__active" [routerLinkActiveOptions]="{exact:true}"><mat-icon class="pe-5 fs-3">assignment_ind</mat-icon> usuario</span></a>
      </mat-nav-list>  
      
       
      
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>AA24-Dashboard-Material</span>
    </mat-toolbar>
    <!---------------------->
    <router-outlet></router-outlet>
    <!---------------------->
  </mat-sidenav-content>
</mat-sidenav-container>

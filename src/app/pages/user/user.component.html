
<div class="container">
    <div class="container pt-3 pb-5">
        <div class="pb-3">
            <h2>Usuario</h2>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-12 col-xs-12">
                <mat-card>
                        <mat-card-header class="bg-primary bg-opacity-25">
                            <div mat-card-avatar class="img_registro"></div>
                            <mat-card-title >Registro de Informacion</mat-card-title>
                        </mat-card-header>
                        <mat-card-content >
                            <form [formGroup]="formnombre">
                            <div class="container py-3 d-flex justify-content-center flex-column">
                                    <!--------input---->
                                    <mat-form-field class="my-3"  >
                                        <mat-label >Cual es tu nombre</mat-label>
                                        <input matInput name="nombre" formControlName="nombre" >
                                        <mat-error *ngIf="validacion('nombre')">El campo es requerido</mat-error>
                                    </mat-form-field>
                                    <!--------button----><!------1. el boton---->
                                    <div class="container d-flex justify-content-center">
                                        <button mat-raised-button color="primary" [disabled]="formnombre.invalid"  (click)="openDialog()">Mostrar formulario</button>
                                    </div>

                            </div>
                        </form>  
                        </mat-card-content>
                    
                </mat-card>
            </div>
            <div class="col-md-6 col-sm-12 col-xs-12 pb-3" >
                <mat-card *ngFor="let usuario of datausuario.Usuario ; index as i">
                    <!-------card-header------>
                    <mat-card-header class="bg-primary bg-opacity-25">
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>{{usuario.nombre}}</mat-card-title>
                        <mat-card-subtitle>Usuario</mat-card-subtitle>
                    </mat-card-header>
                    <!-------card-content------>
                    <mat-card-content class="bg-info bg-opacity-25" >
                        <h6 class="fw-bold py-3"><i class="fa-solid fa-star text-warning pe-3"></i> favoritos</h6> 
                        <div class="container bg-light">
                            <table class="table ">
                                <thead class="text-center">
                                  <tr>
                                    <th scope="col">Color</th>
                                    <th scope="col">Animalito</th>
                                  </tr>
                                </thead>
                                <tbody class="text-center">
                                  <tr>
                                    <td>{{usuario.color}}</td>
                                    <td>{{usuario.animalito}}</td>
                                  </tr>
                                </tbody>
                              </table>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
        
    </div>
    
</div>
